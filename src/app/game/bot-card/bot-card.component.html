<ion-accordion>
  <ion-item color="eublue" slot="header">
    <ion-icon id="shield" class="ion-margin-end" src="assets/svg/blueShield.svg"></ion-icon>
    <ion-popover trigger="shield">
      <ng-template>
        <ion-list class="ion-no-padding">
          <ion-item button color="eublue">
            <ion-label>Blue</ion-label>
            <ion-icon src="assets/svg/blueShield.svg"></ion-icon>
          </ion-item>
          <ion-item button color="euyellow">
            <ion-label>Yellow</ion-label>
            <ion-icon src="assets/svg/yellowShield.svg"></ion-icon>
          </ion-item>
        </ion-list>
      </ng-template>
    </ion-popover>
    <ion-label>Nation Name</ion-label>
  </ion-item>
  <ion-list slot="content">
    <app-counter-chip [color]="color" (change)="changeBPLeft($event)">
      <ion-label>8</ion-label>
      <ion-icon class="horizontal-margin" src="assets/svg/BP.svg"></ion-icon>
      <ion-label>left</ion-label>
    </app-counter-chip>
    <app-counter-chip [color]="color" (change)="changeBPspent($event)">
      <ion-label>15</ion-label>
      <ion-icon class="horizontal-margin" src="assets/svg/BP.svg"></ion-icon>
      <ion-label>spent</ion-label>
    </app-counter-chip>
    <app-counter-chip [color]="color" (change)="changeInfluence($event)">
      <ion-label>12 Influence</ion-label>
    </app-counter-chip>
    <app-counter-chip [color]="color" (change)="changeCardinals($event)">
      <ion-label>3 Cardinals</ion-label>
    </app-counter-chip>
    <app-bool-chip [color]="color" [(bool)]="availableManpower">
      <ion-label>Available</ion-label>
      <ion-icon src="assets/svg/manpower.svg"></ion-icon>
    </app-bool-chip>
    <app-focus-chip [color]="color" [chipID]="'CastileFocus'" [focus]="focus" (focusChange)="changeFocus($event)"></app-focus-chip>
    <app-bool-chip [color]="color">
      <ion-label>Enemy Inside</ion-label>
    </app-bool-chip>
    <app-bool-chip [color]="color">
      <ion-label>Occupied</ion-label>
    </app-bool-chip>
    <app-bool-chip [color]="color">
      <ion-label>War</ion-label>
    </app-bool-chip>
    <app-bool-chip [color]="color">
      <ion-label>Sieging</ion-label>
    </app-bool-chip>
    <app-bool-chip [color]="color">
      <ion-label>Event</ion-label>
    </app-bool-chip>
    <app-bool-chip [color]="color">
      <ion-label>Passed</ion-label>
    </app-bool-chip>
    <app-counter-chip [color]="color" (change)="changeAdminIdeas($event)">
      <ion-label>2</ion-label>
      <ion-icon class="horizontal-margin" src="assets/svg/administrative.svg"></ion-icon>
      <ion-label>Ideas</ion-label>
    </app-counter-chip>
    <app-counter-chip [color]="color" (change)="changeDiploIdeas($event)">
      <ion-label>0</ion-label>
      <ion-icon class="horizontal-margin" src="assets/svg/diplomatic.svg"></ion-icon>
      <ion-label>Ideas</ion-label>
    </app-counter-chip>
    <app-counter-chip [color]="color" (change)="changeMilIdeas($event)">
      <ion-label>1</ion-label>
      <ion-icon class="horizontal-margin" src="assets/svg/military.svg"></ion-icon>
      <ion-label>Ideas</ion-label>
    </app-counter-chip>
    <app-bool-chip [color]="color">
      <ion-label>QFTNW</ion-label>
    </app-bool-chip>
    <app-counter-chip [color]="color" (change)="changeColonists($event)">
      <ion-label>0 Colonists</ion-label>
    </app-counter-chip>
    <app-counter-chip [color]="color" (change)="changeColonialClaims($event)">
      <ion-label>0 Col. Claims</ion-label>
    </app-counter-chip>
  </ion-list>
</ion-accordion>
