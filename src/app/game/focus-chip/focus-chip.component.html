<ion-chip id="{{chipID}}" [style.backgroundColor]="getBackgroundColor()" [style.color]="getTextColor()">
  <ion-label>Focus</ion-label>
  <ion-icon src="assets/svg/{{focus}}.svg"></ion-icon>
</ion-chip>
<ion-popover #popover trigger="{{chipID}}" size="cover">
  <ng-template>
    <ion-list class="ion-no-padding">
      <ion-item button color="danger" (click)="emitFocus(false)">
        <ion-label>None</ion-label>
        <ion-icon src="assets/svg/false.svg"></ion-icon>
      </ion-item>
      <ion-item button color="euyellow" (click)="emitFocus('economic')">
        <ion-label>Economic</ion-label>
        <ion-icon src="assets/svg/economic.svg"></ion-icon>
      </ion-item>
      <ion-item button color="eugreen" (click)="emitFocus('administrative')">
        <ion-label>Administrative</ion-label>
        <ion-icon src="assets/svg/administrative.svg"></ion-icon>
      </ion-item>
      <ion-item button color="eublue" (click)="emitFocus('diplomatic')">
        <ion-label>Diplomatic</ion-label>
        <ion-icon src="assets/svg/diplomatic.svg"></ion-icon>
      </ion-item>
      <ion-item button color="eured" (click)="emitFocus('military')">
        <ion-label>Military</ion-label>
        <ion-icon src="assets/svg/military.svg"></ion-icon>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-popover>
