<ion-content color="dark">
  <ion-list>
    <ion-chip button>
      <ion-label>Age {{age | age}}</ion-label>
    </ion-chip>
    <ion-chip>
      <ion-label>Round 1</ion-label>
    </ion-chip>
    <ion-chip>
      <ion-label>Papal: Castile</ion-label>
    </ion-chip>
    <app-counter-chip (change)="changeIA($event)">
      <ion-label>3</ion-label>
      <ion-icon class="horizontal-margin" src="assets/svg/IA.svg"></ion-icon>
    </app-counter-chip>
    <app-bool-chip [bool]="false">
      <ion-label>Last Turn</ion-label>
    </app-bool-chip>
    <app-bool-chip [bool]="false">
      <ion-label>Action Phase End</ion-label>
    </app-bool-chip>
    <ion-chip>
      <ion-label>Very Hard</ion-label>
      <ion-icon src="assets/svg/BP.svg"></ion-icon>
    </ion-chip>
    <ion-chip>
      <ion-label>0 Players Passed</ion-label>
    </ion-chip>
  </ion-list>
  <ion-accordion-group>
    <app-bot-card></app-bot-card>
  </ion-accordion-group>
</ion-content>
